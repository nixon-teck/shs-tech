<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Cadastro - What's On English School</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-4">
    <h3 class="text-center fw-bold mb-4">FICHA DE CADASTRO (CONFIDENCIAL) - ALUNO(A)</h3>

    <form id="fichaForm" class="needs-validation" novalidate>
      <!-- ALUNO -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="fw-bold mb-3">Dados do Aluno</h5>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nome completo</label>
              <input type="text" class="form-control" name="aluno_nome" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Profissão</label>
              <input type="text" class="form-control" name="aluno_profissao">
            </div>
            <div class="col-md-8">
              <label class="form-label">Endereço</label>
              <input type="text" class="form-control" name="aluno_endereco">
            </div>
            <div class="col-md-4">
              <label class="form-label">Complemento</label>
              <input type="text" class="form-control" name="aluno_complemento">
            </div>
            <div class="col-md-4">
              <label class="form-label">Bairro</label>
              <input type="text" class="form-control" name="aluno_bairro">
            </div>
            <div class="col-md-3">
              <label class="form-label">Cidade</label>
              <input type="text" class="form-control" name="aluno_cidade">
            </div>
            <div class="col-md-1">
              <label class="form-label">UF</label>
              <input type="text" maxlength="2" class="form-control" name="aluno_uf">
            </div>
            <div class="col-md-4">
              <label class="form-label">CEP</label>
              <input type="text" class="form-control" name="aluno_cep">
            </div>
            <div class="col-md-6">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control" name="aluno_email">
            </div>
            <div class="col-md-6">
              <label class="form-label">Nascimento</label>
              <input type="date" class="form-control" name="aluno_nascimento">
            </div>
            <div class="col-md-4">
              <label class="form-label">CPF</label>
              <input type="text" class="form-control" name="aluno_cpf">
            </div>
            <div class="col-md-4">
              <label class="form-label">RG</label>
              <input type="text" class="form-control" name="aluno_rg">
            </div>
            <div class="col-md-4">
              <label class="form-label">Fone Celular</label>
              <input type="text" class="form-control" name="aluno_fonecel">
            </div>
            <div class="col-md-6">
              <label class="form-label">Facebook</label>
              <input type="text" class="form-control" name="aluno_facebook">
            </div>
            <div class="col-md-6">
              <label class="form-label">Instagram</label>
              <input type="text" class="form-control" name="aluno_instagram">
            </div>
          </div>
        </div>
      </div>

      <!-- RESPONSÁVEL -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="fw-bold mb-3">Responsável</h5>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nome completo</label>
              <input type="text" class="form-control" name="resp_nome">
            </div>
            <div class="col-md-6">
              <label class="form-label">Profissão</label>
              <input type="text" class="form-control" name="resp_profissao">
            </div>
            <div class="col-md-8">
              <label class="form-label">Endereço</label>
              <input type="text" class="form-control" name="resp_endereco">
            </div>
            <div class="col-md-4">
              <label class="form-label">Complemento</label>
              <input type="text" class="form-control" name="resp_complemento">
            </div>
            <div class="col-md-4">
              <label class="form-label">Bairro</label>
              <input type="text" class="form-control" name="resp_bairro">
            </div>
            <div class="col-md-3">
              <label class="form-label">Cidade</label>
              <input type="text" class="form-control" name="resp_cidade">
            </div>
            <div class="col-md-1">
              <label class="form-label">UF</label>
              <input type="text" maxlength="2" class="form-control" name="resp_uf">
            </div>
            <div class="col-md-4">
              <label class="form-label">CEP</label>
              <input type="text" class="form-control" name="resp_cep">
            </div>
            <div class="col-md-6">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control" name="resp_email">
            </div>
            <div class="col-md-6">
              <label class="form-label">Nascimento</label>
              <input type="date" class="form-control" name="resp_nascimento">
            </div>
            <div class="col-md-4">
              <label class="form-label">CPF</label>
              <input type="text" class="form-control" name="resp_cpf">
            </div>
            <div class="col-md-4">
              <label class="form-label">RG</label>
              <input type="text" class="form-control" name="resp_rg">
            </div>
            <div class="col-md-4">
              <label class="form-label">Fone Celular</label>
              <input type="text" class="form-control" name="resp_fonecel">
            </div>
            <div class="col-md-6">
              <label class="form-label">Facebook</label>
              <input type="text" class="form-control" name="resp_facebook">
            </div>
            <div class="col-md-6">
              <label class="form-label">Instagram</label>
              <input type="text" class="form-control" name="resp_instagram">
            </div>
          </div>
        </div>
      </div>

      <!-- OUTRAS INFORMAÇÕES -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="fw-bold mb-3">Informações Complementares</h5>
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Subscrição nº (uso adm.)</label>
              <input type="text" class="form-control" name="subscricao">
            </div>
            <div class="col-md-9">
              <label class="form-label d-block">Local da entrevista</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="local_entrevista" value="Escola">
                <label class="form-check-label">Escola</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="local_entrevista" value="Residência">
                <label class="form-check-label">Residência</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="local_entrevista" value="Trabalho">
                <label class="form-check-label">Trabalho</label>
              </div>
            </div>
            <div class="col-12">
              <label class="form-label">Observações</label>
              <textarea class="form-control" rows="3" name="obs"></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- BOTÃO -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Enviar Cadastro</button>
      </div>
    </form>

    <!-- ALERTA -->
    <div id="alerta" class="alert mt-4 d-none" role="alert"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("SUA_PUBLIC_KEY_AQUI"); // substitua pela sua chave pública
    })();

    document.getElementById("fichaForm").addEventListener("submit", function(e){
      e.preventDefault();
      const alerta = document.getElementById("alerta");
      
      emailjs.sendForm("SEU_SERVICE_ID", "SEU_TEMPLATE_ID", this)
        .then(() => {
          alerta.className = "alert alert-success mt-4";
          alerta.textContent = "✅ Cadastro enviado com sucesso!";
          alerta.classList.remove("d-none");
          e.target.reset();
        }, () => {
          alerta.className = "alert alert-danger mt-4";
          alerta.textContent = "❌ Ocorreu um erro ao enviar. Tente novamente.";
          alerta.classList.remove("d-none");
        });
    });
  </script>
</body>
</html>
